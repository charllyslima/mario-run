<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mario Run</title>

        <link rel="icon" href="./img/favicon.png" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/game-interactions.css" />
    </head>
    <body>
        <div class="game-board">
            <div class="floor"></div>
        </div>
        <div class="controls">
            <button id="start" class="blink">START</button>
            <button id="restart" class="hidden blink">RESTART</button>
            <p class="sound-control">
                <button class="fa-solid fa-volume-xmark"></button>
            </p>
        </div>
        <div class="scores hidden">
            <p class="high-score">HIGH SCORE: 0</p>
            <p class="score">SCORE: 0</p>
        </div>
        <div class="sounds">
            <audio id="theme-song"
            src="./sounds/theme_song.mp3"
            id="background-sound" loop="loop"
        ></audio>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
